<title>Sudoku recognizer</title>
<script>
$(document).ready(function() {
$("#diss").click(function(){
$("#dis1").prop("disabled", true);
$("#dis2").prop("disabled", true);
$("#diss").prop("disabled", true);
});
});

</script>
  </head>
<div class="p-3 mb-2 bg-secondary text-white">Sudoku recognizer</div>
  <body>
  <div class="file-upload" style="margin-bottom:100px;">
  <button id="dis1" class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
  <div class="image-upload-wrap">
  <form id="upload-form" action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
    <input class="file-upload-input" type='file' name="file" onchange="readURL(this);" accept="image/*" autocomplete="off">
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <img class="file-upload-image" src="#" alt="your image" />
    <div class="image-title-wrap">
      <button id="dis2" style="margin:10px;" type="button" onclick="removeUpload();"  class="btn btn-danger" autocomplete="off">Remove image</button>
	   	<input id="diss" style="margin:10px;" class="btn btn-success" type="submit" value="Load"  onclick="document.forms.upload-form.submit(); this.value='Loading, please wait...';"  />
  </form>
    </div>
  </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  </body>
